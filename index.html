<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Доставка воды Arteza Aqua</title>
  </head>
  <body>
    <header>
      <div class="user-header">
        <ul class="user-header__menu">
          <li><a href="#!">Вход</a></li>
          <span>|</span>
          <li><a href="#!">Регистрация</a></li>
        </ul>
      </div>
      <div class="header">
        <div class="block-left">block-left</div>
        <div class="block-center logo">
          <div class="logo__text uppercase">питьевая вода</div>
          <div class="logo__title uppercase">
            ARTEZA <span class="colorAqua">AQUA</span>
          </div>
          <div class="logo__text colorAqua uppercase">природное качество</div>
        </div>
        <div class="block-right">block-right</div>
      </div>
      <div class="main-menu">
        <nav class="container uppercase">
          <ul>
            <li><a href="#!">Главная</a></li>
            <li><a href="#!">Каталог</a></li>
            <li><a href="#!">Доставка и оплата</a></li>
            <li><a href="#!">Отзывы</a></li>
            <li><a href="#!">Акции</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="catalog">
        <div class="products container">
          <div class="product">
            <div class="product__img"></div>
            <div class="product__price"></div>
          </div>
        </div>
      </section>
      <section class="info">
        <div class="infoblock">
          <div class="infoblock__title"></div>
          <div class="infoblock__text"></div>
          <div class="infoblock_image"></div>
        </div>
      </section>
      <section class="map"></section>
    </main>
    <footer>
      <span>Footer</span>
    </footer>
  </body>
</html>
