<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.scss" />
    <title>Arteza Aqua</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top-wrapper">
          <div class="logo">
            <div class="logo__title">arteza <span class="aqua">aqua</span></div>
          </div>
          <nav>
            <ul class="main-menu">
              <li><a href="#!">Главная</a></li>
              <li><a href="#!">Каталог</a></li>
              <li><a href="#!">Доставка и оплата</a></li>
              <li><a href="#!">Отзывы</a></li>
            </ul>
          </nav>
          <div class="promo-block"><a class="button-promo" href="#!">Акции</a></div>
          <div class="auth-block"><a class="button" href="#!">Войти</a></div>
          <div class="cart-block">
            <img src="./assets/images/icons/cart.png" alt="">
          </div>
          
          
        </div>
      </div>
      <div class="header-wrapper container">
        <div class="header__box-left">
          <div class="offer">
            <div class="offer__text">Природное качество</div>
            <h1 class="offer__title">Питьевая вода</h1>
            
            <div class="offer__desc">Доставка в день заказа</div>
            <div class="offer__action">
              <a href="#!" class="offer__button">Заказать сейчас</a>
            </div>
          </div>
        </div>
        <div class="header__box-center">
          <div class="backlight"></div>
          <div class="promo-image"></div>

        </div>
        <div class="header__box-right"></div>
      </div>
      <div class="waves-image"></div>
      <div class="waves-light"></div>
      <div class="waves-dark"></div>
      <div class="waves-shadow"></div>
    </header>

    <main>
      <section class="products">
        <div class="container">
          <div class="products-inner">
            <div class="product">
              <img class="product__img response-img" src="../src/assets/images/buttle.png" alt="product image" >
              <div class="product__title text-uppercase">вода arteza</div>
              <p class="product__desc">Категория 1</p>
              <div class="product__cost text-uppercase">180&nbsp;₽</div>
              <div class="product__footer">
                <div class="quantity-box">
                  <a class="qMinus" href="#!">-</a>
                  <input class="product__quantity" type="text" value="1"></input>
                  <a class="qPlus" href="#!">+</a>
                </div>
                <div class="product__buy"></div>                
              </div>
            </div>

        </div>
      </section>
      <section class="info">
        <div class="info__title"></div>
        <div class="info__article"></div>
        <div class="info__image"></div>
      </section>
      <section class="map">
        <div class="map__source"></div>
      </section>
    </main>
    <footer>
      <div class="footer__logo"></div>
      <div class="footer__menu"></div>
      <div class="footer__socials"></div>
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
